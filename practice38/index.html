    <script>

        function reverse_t9(keys) {
            var key_map = {
                '2': ['a', 'b', 'c'],
                '3': ['d', 'e', 'f'],
                '4': ['g', 'h', 'i'],
                '5': ['j', 'k', 'l'],
                '6': ['m', 'n', 'o'],
                '7': ['p', 'q', 'r', 's'],
                '8': ['t', 'u', 'v'],
                '9': ['w', 'x', 'y', 'z']
            };
            var old_key = keys[0];
            var count = 1;
            var output = '';
            var this_letter = null;
            for (var i = 1; i <= keys.length; i++) { //by going to 1 past the end, we guarantee that the last 'letter' will be undefined, which will always be different than the previous character
                //console.log('testing '+old_key+' versus '+keys[i]);
                //if the key we are looking at is different from the previous one, or it is a space
                if (old_key != keys[i] || keys[i] === ' ') {
                    this_letter = key_map[old_key][count - 1]; //use the object lookup to figure out which letter it corresponds to
                    output += this_letter; //add the letter to our storage
                    count = 1; //whatever the next letter is, there will be at least 1
                    if (keys[i] === ' ') { //if it is a space, we don't want to try to processes the space next time, so move our counter forward
                        i++; //since we don't want to track spaces, go forward one
                    }
                    old_key = keys[i]; //the one we are currently on will become the old letter, since we just saw it
                } else {
                    count++; //we have seen this letter before in a row, so add one to the count
                }



            }
            return output;
        }
        console.log("reverse of '222': " + reverse_t9('222 28')); //cat
        console.log("reverse of '2': " + reverse_t9('2')); //a
        console.log("reverse of '44 444 44666 9 277733 99966688':" + reverse_t9('44 444 44666 9 277733 99966688')); //hihowareyou
    </script>
