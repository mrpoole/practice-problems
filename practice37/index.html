    <script>
        var string = 'amazing';

        function everyOther(string) {
            var newString = ""
            for (var i = 0; i < string.length; i++) {
                if (i % 2 === 1) {
                    newString += string.charAt(i).toUpperCase()
                } else {
                    newString += string.charAt(i)
                }
            }
            return newString
        }
